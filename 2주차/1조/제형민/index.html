<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="frame" id="login-frame">
        <h1 class="title">DoDream</h1>
        <input class="inputs" id="email" type="text" placeholder="이메일">
        <input class="inputs" id="password" type="password" placeholder="비밀번호">
        <button class="buttons" id="login-btn">로그인</button>
        <button class="buttons" id="signup-btn">회원가입</button>
    </div>
    <div class="frame" id="db-upload-frame">
        <h1 class="title">DB UPLOAD</h1>
        <input class="inputs" id="input-txt" type="text">
        <button class="buttons" id="send-btn">전송</button>
        <pre id="real-time-val"></pre>
        <button class="buttons" id="logout-btn">로그아웃</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
